<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .box1{
            display: flex;
            width: 100%;
            overflow: hidden;
        }
        .box1>.item {
            width: 100px;
            background: aquamarine;
        }
    </style>
    
</head>
<body>
    <h1>overflow</h1>

    <div class="box1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
