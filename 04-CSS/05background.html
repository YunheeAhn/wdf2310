<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        hr {
            border: 3px solid black;

            margin: 30px 0px;
        }
        .bg1 {
            /* width: 100px; */
            height: 100px;
            background-color: lightcoral;
            /* div 안에 값이 없으면 배경색 안나옴 */
            /* 높이 값 넣어주거나, div에 값 넣어줘야 함 */
            /* 블럭요소인 div의 가로 값은 100%, 세로 값은 0% default */
        }

        .bg1 .box1 {
            height: 50px;
            background-color: rgba(138, 43, 227, 0.412);
            /* rgba는 투명도까지 조절 */
        }

        .bg2 {
            height: 500px; 
            background-image: url(./images/map.jpg);
            /* bg-position의 default 값이 0 0 */
            /* 오른쪽, 아래쪽으로는 음수로 이동 / 왼쪽, 위쪽으로는 양수로 이동  */
            background-position: 0 0;
            /* bg-repeat의 default는 repeat */
            background-repeat: no-repeat;
            /* bg-attachment의 default는 scroll */
            background-attachment: fixed;
            /* bg속성을 한번에 쓸 수 있는데, 공통 속성은 지워지고 최종만 남음 */
            /* background: yellow; */
        }

        .bg3 {
            /* background-image: url(./images/flower.png);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-color: lightgoldenrodyellow; */
            height: 1000px;
            background: yellow url(./images/flower.png) no-repeat right top fixed;        
        }

        .bg4 {
            width: 300px;
            height: 150px;
            background-color: antiquewhite;
            background-position: 0% 50%;
            background-repeat: no-repeat;
            background-image: url(./images/youtube.png);
            /* bg-size는 auto auto가 default */
            /* 디자인 할 때 기본은 이미지 찌그러지게 하지 않기 */
            background-size: auto 100%;
            /* background-size : contain -> 배경이 잘리지 않고 모두 보이게 (로고에 많이 사용) */
        }
        .bg5 {
            width: 300px;
            height: 150px;
            background: aquamarine url(./images/map.jpg) no-repeat 0 0 / 300px auto;
            /* background에 한번에 쓸 때 'no-repeat 0 0 / 300px auto' -> 노리핏 포지션 / 사이즈 순서로 써야 함 */
            /* 꽉 채울 때는 background-size : cover; 써줌(이미지가 잘릴 수 있음) */
        }

        /* 코드는 반복을 싫어함 / 공통으로 쓸 수 있는건 다 빼서 공통으로 쓰기 */
        .link {
            text-align: center;
            margin: 10px;
            /* 가로로 정렬하기 */
            display: inline-block;
            width: 45px;
            height: 46px;
            text-indent: -9999px;
            background-image: url(./images/img_navsprites.gif);
            background-repeat: no-repeat;
        }
        .home {
            background-position: 0 0;
        }
        .prev {
            background-position: -47px 0;
        }
        .next {
            background-position: -91px 0;
        }

        .webtoon {
            width: 70px;
            height: 63px;
            background-image: url(./images/sp_main.d5b6c236.png);
            background-position: -460px -434px;
            text-indent: -9999px;
            background-repeat: no-repeat;
        }
        

    </style>
</head>
<body>
    <h1>Background</h1>

    <h2>background-color</h2>
    <div class="bg1">
        <div class="box1"></div>
    </div>
    <hr />

    <h2>background-img</h2>
    <div class="bg2"></div>

    <div class="bg3"></div>
    <hr />

    <h2>backgroun-size</h2>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <hr />

    <h2>background image sprites</h2>
    <a href="#" class="link home">홈</a>
    <a href="#" class="link prev">이전</a>
    <a href="#" class="link next">다음</a>

    <h2>background naver image sprites</h2>
    <div class="webtoon">네이버 웹툰
    </div>
    

</body>
</html>
