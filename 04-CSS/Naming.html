<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이밍표기법</title>
</head>
<body>
    <h1>네이미 표기법</h1>
    <h2>BEM 표기법</h2>
    <h3>-Block Element Modifier</h3>

    <!-- block -->
        <div class="slide">
            <!-- Element : block__(element name) -->
            <div class="slide__item">slide</div>
            <!-- modifier : block name__(element name)띄어쓰기__element name--element active -->
            <div class="slide__item slide__item--active">slide</div>
            <div class="slide__item">slide</div>
        </div>

        <form action="" class="form form--login" class="form form--login ">
            <input type="text">
            <input type="submit" value="전송" class="form_submit for__submit disabled">

        </form>



    <hr>



</body>
</html>
