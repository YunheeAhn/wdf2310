<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Box model</title>
    <style>
        /* body {
            width: 500px;
            height: 500px;
            background: url(./images/flower.png);
        } */
        .box1 {
            width: 300px;
            height: 100px;
            background: yellow;

            border: 5px solid red;

            /* padding / padding : top right bottom left; */
            padding-top: 50px;
            padding-left: 100px;
            
            /* margin / margin : top right bottom left; */
            margin-left: 50px;
        }

        .box2 {
            /* width, heigt */
            /* width 값은 100%가 auto -> default */
            width: 300px;
            /* height 값은 0이 auto -> default */
            height: 100px;
            background-color: aquamarine;
            
        }
        .box2 > p {
            font-size: 20px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Box Model</h1>

    <h2>Margin, padding</h2>
    <div class="box1">contents</div>

    <h2>width & height</h2>
    <div class="box2">
        <P>width : default(auto=100%)</P>
        <P>height : default(auto=0%)</P>

    </div>
</body>
</html>
