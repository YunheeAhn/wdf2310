<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기본</title>
    <script src="./JS/기본.js"></script>
</head>
<body>
    <h1>JS기본</h1>

    <h2>문자 데이터 표시 방식- string</h2>
    <p>1. 큰따옴표 or 작은 따옴표 사용</p>
    <p> -> const string = "안녕 구름이"</p>
    <p> -> console.log('안녕구름이')</p>
    <br>
    <p>2. 백틱기호 사용 방식</p>
    <p>백틱 기호 : ``</p>
    <p> -> console.log(`안녕구름이` ${string})</p>
    <p> : 리터럴방식 / 문자데이터 안에 변수를 추가로 넣을 수 있다</p>

    <h2>숫자데이터 - number</h2>
    <p>!따옴표를 붙이지 않으면 숫자로 인식!</p>

</body>
