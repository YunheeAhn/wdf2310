<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1> 미디어</h1>

    <h2>비디오</h2>
    <video controls autoplay muted src="https://www.w3schools.com/html/mov_bbb.mp4">
        <!-- controls : 플레이버튼
            -> 보통 웹 사이트에서는 속성 적용 안함 -->
        <!-- autoplay : 자동재생 -->
        <!-- muted : 음소거 -->
    </video>
    <p> mp4, webM 확장자는 보통 웹에서 다 사용 가능
        <p>ogg는 사파리에서 사용 불가</p>
    </p>

    <h2>★유튜브 비디오 가져오기★</h2>
    <iframe width="819" height="461" src="https://www.youtube.com/embed/zNfeh0B-sJ4?autoplay=1&mute=1&loop=1&controls=0" 
        title="2024 아이패드 플래너 | 무료 공유 | 하이퍼링크부터 서식 사용법까지 ✨" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
        <!-- 유트브링크 자동재생 방법은 유튜브 링크 주소 뒤에 '?autoplay=1' 하면 됨 -->
        <!-- 주소 뒤 '&mute=1'은 뮤트 -->
        <!-- 주소 뒤 '&loop=1'은 무한재생 0은 한번만재생 -->
        <!-- 주소 뒤 '&controls=0'은 플레이어 재생선택 불가, 1은 플레이어 재생 선택 가능 -->

    </iframe>
    <!-- 저작권 영상들이 많아서 안나오는 경우도 있음 -->
