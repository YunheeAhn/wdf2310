<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout레이아웃</title>
  </head>
  <body>
    <!-- class값 바로 지정하는 div태그는 ''.클래스명' 바로 쓰면 됨 -->
    <div class="wrap">
      <header>
        <p>header</p>
        <h1>
          <a href="/">logo</a>
        </h1>
        <nav>
          <p>nav</p>
          <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <p>contents</p>
        <section>
          <p>section1</p>
          <h2>공지사항</h2>
          <ul>
            <li><a href="#">Notice1</a></li>
            <li><a href="#">Notice2</a></li>
            <li><a href="#">Notice3</a></li>
            <li><a href="#">Notice4</a></li>
          </ul>
        </section>
        <section>section2</section>
        <section>section3</section>
        <section>section4</section>
        <!-- sectioｎ은 무조건 타이틀이 존재 -->
      </main>
      <footer>
        <p>footer</p>
        <div class="logo">logo</div>
        <div class="copyright">
          @copyright
          <ul>
            <li><a href="#" class="insta">인스타</a></li>
            <li><a href="#" class="youtube">유튜브</a></li>
            <li><a href="#" class="facebook">페이스북</a></li>
          </ul>
        </div>
      </footer>
      <!-- 코딩 할 때 사용 하는 기본 레이아웃 -->
    </div>
  </body>
</html>
