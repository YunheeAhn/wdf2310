<!DOCTYPE html>

    <title>이미지와 하이퍼링크 : html</title>
    <style>
      img {
        width: 30%;
        height: 30%;
      }
    </style>
  </head>
  <body>
    <h1>이미지와 하이퍼링크</h1>

    <h2>이미지</h2>

    <h3>- 절대경로</h3>
    <img
      src="https://images.unsplash.com/photo-1700497233171-3b1c5e50a81a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="old castle"
    />
    <!-- 언스플래쉬 사이트에서 새탭에서 이미지열기(마우스오른쪽클릭) 하면 절대 경로 주소 확인 할 수 있다 -->
    <!-- 웹 상에 올라가있는 이미지를 쓰는게 절대경로 -->

    <h3>- 상대경로</h3>
    <img
      src="./jon-tyson-CrYTr1335_4-unsplash.jpg"
      alt="banner1"
      style="width: 100%"
    />
    <!-- 같은 코딩 작업을 하고 있는 폴더 안에 이미지 다운 받기 -->
    <!-- 나를기준으로 옆에 있는 이미지를 찾음 -->
    <!-- ./ 입력해서 선택하는 방법 -->

    <img
      src="jon-tyson-CrYTr1335_4-unsplash.jpg"
      alt="banner2"
      style="width: 200px; height: 500px"
    />
    <!-- 텍스트 직접 입력 -->
    <!-- 이미지는 안꾸겨지게 넣기, 위에 지정한 크기로는 꾸겨져있음 -->

    <img src="jon-tyson-CrYTr1335_4-unsplash.jpg" alt="banner3" />
    <!-- 왼쪽 패널에서 카피 -->

    <!-- alt입력시 이미지에 나와 있는 정보 다 입력, 접근성을 위해서 -->

    <img src="./images/mia-anderson-wxfZi8eYdEk-unsplash.jpg" alt="" />
    <!-- 이미지 경로지정 -->
    <img src="images/mia-anderson-wxfZi8eYdEk-unsplash.jpg" alt="" />

    <img
      src="./images/mainfolder/mia-anderson-wxfZi8eYdEk-unsplash.jpg"
      alt=""
    />
    <img
      src="\images\mainfolder\mia-anderson-wxfZi8eYdEk-unsplash.jpg"
      alt=""
    />

      속성 추가 -> target="blink"

    <!-- 절대경로 -->
