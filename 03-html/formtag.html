<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <h1>Form 관련 태그</h1>
    <h2>Form 기초</h2>

    <form action="">
        <fieldset>
            <legend>폼 타이틀dd</legend>
            <!-- 항상 input 기본 속성 : text -->
            
            아이디 <input type="text"> </br>
            </br>
            <label for="name">이름</label> <input type="text" id="name"> </br>
            <!-- 인풋 타입 중 라디오버튼, 체크박스에는 라벨을 연결 시킴
            텍스트 눌러도, 라디오버튼이나 체크박스 눌러도 되게끔 함 안되면 코딩 잘못한것 -->
            
        </fieldset>
    </form>
</body>
</html>
